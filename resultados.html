<html>
    <head>
        <title>Precio de combustible Colombia</title>
        <meta charset="utf-8">
             <meta http-equiv="X-UA-compatible" content="IE-edge">
             <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container">

            <div class="info">
          
                <img src="https://www.rotam.co/hs-fs/hubfs/_GLOBAL/Latin%20America/COLOMBIA/COLOMBIA%20MAPS/Colombia%20Verde4.png?width=518&height=712&name=Colombia%20Verde4.png">

                <div class="entradas">
                    <label for="lbldepartamento">Departamento:</label>
                    <input type="text" id="departamento" name="txtdepartamento" required
                        minlength="4" maxlength="8" size="10"><br>
                    <label for="lblmunicipio">Municipio:</label>
                    <input type="text" id="municipio" name="txtmunicipio" required
                        minlength="4" maxlength="8" size="10">
                </div>
                <div class="botonesOrdenar">
                    <button id="btnprecioalto">Precio mas alto</button><br>
                    <button id="btnpreciobajo">Precio mas bajo</button>

                </div>
                <div class="salida">

                </div>
            
          
        </div> 
        <script src="combustible.js"></script>
    </body>
</html>
